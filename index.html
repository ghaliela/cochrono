    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
              'zoom-in-95': 'zoomIn95 0.2s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              zoomIn95: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },

              },
            }
          },
        },
      }
